<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>login dialog</title>
	<link rel="stylesheet" type="text/css" href="dialog.css">
	<script type="text/javascript" src="dialog.js"></script>
</head>
<body>
	<div class="dialog" id="dialog">
		<div class="dialog-header" id="dialog-header">
			<div class="dialog-header-title" id="dialog-header-title">用户密码登录</div>
			<div class="dialog-header-close" id="dialog-header-close">X</div>
		</div>
		<div class="dialog-body" id="dialog-body">
			<input type="text" name="user" placeholder="请输入用户名">
			<input type="password" name="user" placeholder="密码">
			<button>登录</button>
		</div>
	</div>
	<div class="mask" id="mask"></div>
	<a href="#" class="login" id="login">登陆</a>
</body>
</html>
