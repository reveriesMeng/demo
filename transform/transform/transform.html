<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>transform</title>
	<link rel="stylesheet" type="text/css" href="transform.css">
	<script type="text/javascript" src="transform.js"></script>
</head>
<body>
	<div class="frame" id="frame">
		<ul class="frame-content" id="frame-content">
			<li class="frame-content-img"><img src="./image/01.gif"></li>
			<li class="frame-content-img"><img src="./image/02.gif"></li>
			<li class="frame-content-img"><img src="./image/03.gif"></li>
			<li class="frame-content-img"><img src="./image/10.gif"></li>
			<li class="frame-content-img"><img src="./image/12.gif"></li>
		</ul>
		<ul class="frame-select" id="frame-select">
			<li class="frame-select-btn">1</li>
			<li class="frame-select-btn">2</li>
			<li class="frame-select-btn">3</li>
			<li class="frame-select-btn">4</li>
			<li class="frame-select-btn">5</li>
		</ul>
		<div class="frame-dir">
			<div class="frame-dir-left" id="frame-dir-left">&#60</div>
			<div class="frame-dir-right" id="frame-dir-right">&#62</div>
		</div>
		
	</div>

</html>
