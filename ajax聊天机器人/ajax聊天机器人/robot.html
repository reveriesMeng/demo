<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>robot</title>
    <link rel="stylesheet" type="text/css" href="robot.css">
    <script type="text/javascript" src="robot.js"></script>
</head>

<body>
    <div class="chatBox" id="chatBox">
        <div class="chatBox-header" id="chatBox-header">聊天机器人</div>
        <div class="chatBox-body" id="chatBox-body">
            <div class="chatBox-body-item">
            	<div class="a">
            		<a href="#" class="chatBox-body-name">机</a>
					<p class="chatBox-body-message">聊天机器</p>
            	</div>
            </div>
            <div class="chatBox-body-item" data-self>
            	<div class="a">
            		<a href="#" class="chatBox-body-name">人</a>
					<p class="chatBox-body-message">聊天机器人</p>
            	</div>
            </div>
        </div>
        <div class="chatBox-footer" id="chatBox-footer">
            <input type="text" class="chatBox-footer-input" id="chatBox-footer-input">
            <button class="chatBox-footer-btn" id="chatBox-footer-btn">发送</button>
        </div>
    </div>
</body>

</html>
