
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			ul{
				list-style-type: none;
			}
			.head {
				margin: 0 auto;
				width: 300px;
			}
			.box{
				margin: 100px auto;
				width: 600px;
				height: auto;
				border: 1px solid #333;
				padding: 30px 0;
			}
			.box li{
				line-height: 25px;
				margin-left: 60px;
				width: 452px;
			}
			ul li a{
				float: right;
			}
			button {
				margin-left: 20px;
			}
		</style>
		<script>
			window.onload = function() {
				var butto = document.getElementById("butto");
				var ul = document.getElementById("ul");
				butto.onclick = function() {
					var tex = document.getElementById("tex");
					var hml = tex.value;
					//alert(hml);
					if(hml != null && hml != '' && hml != undefined){
						var li = document.createElement("li");
						var lis = document.getElementsByTagName("li");
						li.innerHTML = hml+"<a href='javascript:;'>删除</a>";
						//ul.appendChild(li);
						ul.insertBefore(li,lis[0]); //后发布的放到前边
						tex.value = "";
					}
					
					
					//删除操作
					var as = document.getElementsByTagName("a");
					for(var i=0;i<as.length;i++){
						as[i].onclick = function() {
							ul.removeChild(this.parentNode);   //删除ul中的li
						}
					}
					
					
				}
			}
		</script>
	</head>
	<body>
		<div class="box">
			<div class="head">评论发布<input type="text" name="tex" id="tex"><button id="butto">发布</button></div>
			<ul id="ul">
			</ul>
		</div>
	</body>
</html>
